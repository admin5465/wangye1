<!DOCTYPE html>
<html>
<head>
    <title>❤️ 专属告白页面 ❤️</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            height: 100vh;
            background: #ff9b9b;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }
         /* 🌟 音乐播放器样式 */
         #music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 999;
            color: white;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #music-control {
            cursor: pointer;
            transition: 0.3s;
        }
        #music-control:hover {
            transform: scale(1.1);
        }
        /* 图片轮播容器 */
        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }

        /* 本地图片样式 */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: slideshow 20s infinite;
            opacity: 0;
        }

        /* 轮播动画 */
        @keyframes slideshow {
            25% { opacity: 1; }
            40% { opacity: 0; }
        }

        /* 爱心样式 */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: heartbeat 1.2s infinite;
            color: #ff3860;
        }

        /* 爱心动画 */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* 花瓣样式 */
        .petal {
            position: absolute;
            color: #ff99a8;
            font-size: 20px;
            animation: fall linear infinite;
        }

        /* 花瓣动画 */
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* 内容容器 */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 15%;
            color: white;
        }

        /* 按钮样式 */
        .love-btn {
            padding: 15px 40px;
            font-size: 24px;
            background: #ff3860;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .love-btn:hover {
            transform: scale(1.1);
            background: #ff1a4a;
        }

        /* 时间日期容器 */
        #time {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: white;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
        }

        /* 日期特殊样式 */
        #date {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <!-- 本地图片轮播 -->
    <div class="slideshow">
        <!-- 修改以下图片路径 -->
        <div class="slide" style="background-image: url('png/1.jpg'); animation-delay: 0s"></div>
        <div class="slide" style="background-image: url('png/2.jpg'); animation-delay: 5s"></div>
        <div class="slide" style="background-image: url('png/3.jpg'); animation-delay: 10s"></div>
        <div class="slide" style="background-image: url('png/4.jpg'); animation-delay: 15s"></div>
    </div>
    <!-- 🌟 音乐播放器 -->
    <div id="music-player">
        <span id="music-control">🎵</span>
        <span id="music-title">我们俩</span>
    </div>
    <!-- 主要内容 -->
    <div class="content">
        <h1 style="font-size: 3em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">💖 你是我唯一的选择 💖</h1>
        <p style="font-size: 1.5em;">我们的每一刻都值得永远珍藏...</p>
        <button class="love-btn" onclick="showLove()">❤️ 点击确认我们的爱情 ❤️</button>
    </div>

    <!-- 时间日期显示 -->
    <div id="time">
        <span id="date"></span>
        <span id="clock"></span>
    </div>

    <script>
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 0.5 + 0.5 + 's';
                heart.innerHTML = '❤';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 2000);
            }, 300);
        }
         // 🌟 音乐播放功能
         const audio = new Audio('music/love.mp3'); // 修改音乐文件路径
        let isPlaying = false;

        document.getElementById('music-control').addEventListener('click', () => {
            if(isPlaying) {
                audio.pause();
            } else {
                audio.play().catch(() => {
                    alert('请点击页面任意位置后播放音乐');
                });
            }
            isPlaying = !isPlaying;
            document.getElementById('music-control').textContent = isPlaying ? '⏸' : '▶';
        });

        // 尝试自动播放（需要用户交互）
        document.body.addEventListener('click', () => {
            audio.play().then(() => {
                isPlaying = true;
                document.getElementById('music-control').textContent = '⏸';
            });
        }, { once: true });
       
        function createPetals() {
            setInterval(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 3 + 5 + 's';
                petal.innerHTML = '🌸';
                document.body.appendChild(petal);
                
                setTimeout(() => petal.remove(), 8000);
            }, 300);
        }

        // 时间日期显示
        function showTime() {
            const date = new Date();
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const timeString = date.toLocaleTimeString();

            document.getElementById('date').innerHTML = `📅 ${year}-${month}-${day}`;
            document.getElementById('clock').innerHTML = `🕒 ${timeString}`;
            setTimeout(showTime, 1000);
        }

        // 按钮点击事件
        function showLove() {
            const messages = [
                "余生请多指教",
                "执子之手与子偕老",
                "你是我今生最美的遇见",
                "让我们共创永恒"
            ];
            alert(messages[Math.floor(Math.random() * messages.length)]);
        }

        // 图片加载检测
        document.querySelectorAll('.slide').forEach(slide => {
            const img = new Image();
            img.src = slide.style.backgroundImage
                .replace(/url\(['"]?(.*?)['"]?\)/i, "$1");
            
            img.onerror = () => {
                slide.style.backgroundColor = "#ff3860";
                slide.innerHTML = '<div style="color:white;padding-top:20%">❌ 图片加载失败请检查路径</div>';
                console.error(`图片加载失败: ${img.src}`);
            };
        });

        // 初始化
        window.onload = function() {
            createHearts();
            createPetals();
            showTime();
        }
    </script>
</body>
</html>
